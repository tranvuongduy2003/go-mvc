global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  # Go MVC Application - Host machine
  - job_name: "go-mvc-app"
    scrape_interval: 5s
    metrics_path: "/metrics"
    static_configs:
      - targets: ["host.docker.internal:8080"] # For Docker Desktop on macOS/Windows
        labels:
          instance: "go-mvc-host"
          environment: "development"
    # For Linux Docker use: ['172.17.0.1:8080']

  # Alternative: Go MVC App in Docker container
  - job_name: "go-mvc-app-docker"
    scrape_interval: 5s
    metrics_path: "/metrics"
    static_configs:
      - targets: ["api:8080"] # When app runs in Docker container
        labels:
          instance: "go-mvc-docker"
          environment: "development"
